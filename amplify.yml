version: 1
backend:
  phases:
    build:
      commands:
        - nvm use 18.19.0  # Ensure correct Node.js version
        - node -v          # Check installed Node.js version
        - npm install -g npm@latest  # Update npm to the latest version
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    build:
      commands:
        - nvm use 18.19.0  # Ensure correct Node.js version
        - node -v          # Check installed Node.js version
        - npm install -g npm@latest  # Update npm to the latest version
        - npm ci --cache .npm --prefer-offline
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*